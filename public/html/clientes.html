<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="/css/clientes.css" />
    
  </head>
  <body>
    <div id="listado-clientes" class="listado-container">
      <ul class="listadoClientes" id="clientes-list">
        <li>cliente1</li>
        <li>cliente2</li>
        <li>cliente3</li>
        <li>cliente4</li>
        <li>cliente5</li>
      </ul>
    </div>


<div class="formulario-container"></div>
    <section class="registrarse">
      
        <h1>Formulario de Clientes</h1>
        <p>Rellene sus datos</p>

       
          <div id="formulario-registro-clientes" > 
            <input id="razon_social"  type="text" placeholder="Razón social" required />
            <span id="error-razon-social" class="error-message"></span>
            <input id="cif" type="text" placeholder="CIF"  />
            <input id="sector" type="text" placeholder="Sector" />
            <input id="telefono" type="number" placeholder="Teléfono" pattern="\d{9}"/>
            <span id="error-telefono" class="error-message"></span>
            <input id="numero_empleados" type="number" placeholder="Nº de Empleados" />
          
            <button class="button" type="submit" onclick="registroClientes()">Enviar</button>
          </div>
        

      
        <form >
          <div  id="formulario-modificar-clientes" hidden>
            
            <input id="razon_socialm"  type="text" placeholder="Razón social"  />
            <input id="cifm" type="text" placeholder="CIF"  />
            <input id="sectorm" type="text" placeholder="Sector" />
            <input id="telefonom" type="number" placeholder="Teléfono" />
            <input id="numero_empleadosm" type="number" placeholder="Nº de Empleados" />
            <input id="idClienteModificar" type="text" placeholder="ID del Cliente" />
          
            <button class="button" type="button" onclick="modificarClientes()">Modificar</button>
          </div>
        </form>
      
    </section>
</div>

<script src="/js/clientes.js"></script>

  </body>
</html>
