<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="/public/css/clientes.css" />
  </head>
  <body>
    <div class="listado-container">
      <ul class="listadoClientes">
        <li>Eventos1</li>
        <li>Eventos2</li>
        <li>Eventos3</li>
        <li>Eventos4</li>
        <li>Eventos5</li>
      </ul>
    </div>
<div className="formulario-container"></div>
    <section className="registrarse">
      
        <h1>Registrar Eventos</h1>
        <p>Rellene o modifique los datos</p>

        <form>
          <div className="input-button">
            <input type="text" placeholder="Nombre del Evento" name="Nombre evento" />
            <input type="text" placeholder="Tipo" name="tipo" />
            <input type="date" placeholder="Fecha de Inicio" name="Fecha de Inicio" />
            <input type="date" placeholder="Fecha de Fin" name="Fecha de Fin" />
            <input type="text" placeholder="Lo organiza" name="organizado"/>
            <input type="text" placeholder="Aforo" name="aforo"/>
          </div>
          <div>
            <button className="button" type="submit">Enviar</button>
          </div>
        </form>
      
    </section>
</div>
  </body>
</html>
